<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body style="background: #34495E">

<div class="py-2">
    <div style="background: #34495E" class="card text-white">
        <div class="card-header">
            <h1 class="text-center" th:text="${title}"></h1>
            <h1 class="text-center">Escuela Ricardo Vargas Murillo</h1>
        </div>
        <div class="card-body">
            <div class="d-xl-flex justify-content-xl-center">
                <img th:src="@{/images/sindicato-uso-candidaturas-elecciones-sindicales.png}" alt="votaciones">
            </div>
            <div  class="d-xl-flex flex-row  justify-content-xl-center py-4" >
                <form  th:action="@{/vote}" method="post">

                    <div  class="row  align-items-center">
                        <div class="col-xxl-10">
                            <input  class="form-control col-sm-6" type="text" id="document" name="document" placeholder="CÃ©dula">
                        </div>
                        <div class="col-xxl-2">
                            <input class="btn btn-success" type="submit" value="Encontrar">
                        </div>
                    </div>


                </form>
            </div>
            <div class="text-danger text-center" th:if="${hasVoted != null}" >
                <h3 th:text="${hasVoted}"></h3>
            </div>
        </div>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
